[Rainmeter]
Update=1000
Background=#@#Background.png
BackgroundMode=3

[Variables]
Time=0
@include=#@#Variables.inc

[MeasureCounter]
Measure=Script
ScriptFile=#@#Counter.lua
UpdateDivider=1
DynamicVariables=1
Paused=1

[MeterCounter]
Meter=String
MeasureName=MeasureCounter
FontSize=20
FontColor=255,255,255,255
StringAlign=CenterCenter
H=70
W=280
X=140
Y=35
Text="Time: %1"
LeftMouseUpAction=[!TogglePauseMeasure MeasureCounter][!CommandMeasure MeasureCounter "SaveValue()"][!SetOption MeterCounter Text "Time: %1"]
