[Rainmeter]
Update=1000
Background=#@#Background.png
BackgroundMode=3

[Variables]
Time=0
LevelRequirement=3600
@include=#@#Variables.inc

[MeasureCounter]
Measure=Script
ScriptFile=#@#Counter.lua
UpdateDivider=1
DynamicVariables=1
Paused=1

[MeterCounter]
Meter=String
MeasureName=MeasureCounter
FontSize=20
FontColor=255,255,255,255
StringAlign=CenterCenter
H=160
W=280
X=140
Y=80
Text="%1"
LeftMouseUpAction=[!TogglePauseMeasure MeasureCounter][!CommandMeasure MeasureCounter "SaveValue()"][!SetOption MeterCounter Text "%1"]
